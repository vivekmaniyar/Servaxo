<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Part - Add Part</title>
         <ui:include src="css.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="sidebar.xhtml"/>
        <div class="content ht-100v pd-0">
            <div class="content-header">
            </div><!-- content-header -->

            <div class="content-body">
              <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
                <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-30">
                  <div>
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a href="dashboard.jsf">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Parts</li>
                      </ol>
                    </nav>
                    <h4 class="mg-b-0 tx-spacing--1">Manage Parts - Add Part</h4>
                  </div>
                  <div class="d-none d-md-block">
                      <button class="btn btn-sm pd-x-15 btn-secondary btn-uppercase mg-l-5" onclick="window.location='viewparts.jsf'">View Parts</button>
                  </div>
                </div>

                <div class="row row-xs">
                    <div class="col-2">&nbsp;</div>
                    <div class="col-8">
                        <h:form enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true" />
                            <div class="form-group">
                              <label for="formGroupExampleInput" class="d-block">Part Name</label>
                              <p:inputText class="form-control" placeholder="Enter Part Name" value="#{partbean.newpart.partName}" />
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput3" class="d-block">Model</label>
                              <h:selectOneMenu class="form-control" value="#{partbean.modelid}">
                                  <f:selectItem itemLabel="Select Model" itemValue=""  />
                                  <f:selectItems value="#{partbean.getmodels()}" var="model" itemValue="#{model.modelId}" itemLabel="#{model.modelName}"/>
                              </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2" class="d-block">Category</label>
                              <h:selectOneMenu class="form-control" value="#{partbean.partcategoryid}">
                                  <f:selectItem itemLabel="Select Category" itemValue=""  />
                                  <f:selectItems value="#{partbean.getcategories()}" var="category" itemValue="#{category.partcategoryId}" itemLabel="#{category.categoryName} - #{category.vehicleType}"/>
                              </h:selectOneMenu> 
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput" class="d-block">Price</label>
                              <p:inputText class="form-control" placeholder="Enter Price" value="#{partbean.newpart.price}" />
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2" class="d-block">In stock?</label>
                              <p:selectOneRadio id="console" value="#{partbean.newpart.isactive}" unselectable="true">
                                    <f:selectItem itemLabel="Yes" itemValue="yes"/>
                                    <f:selectItem itemLabel="No" itemValue="no"/>
                              </p:selectOneRadio>
                            </div>
                            <div class="form-group">
                                <label for="Images" class="d-block">Images</label>
                                <p:fileUpload mode="simple" multiple="true" fileLimit="3" dragDropSupport="false" skinSimple="true"  
                                             accept=".jpg,.jpeg,.png" auto="true" listener="#{partbean.handlefilesupload}"/>
                            </div>
                            <div class="form-group">
                                <label for="Manual" class="d-block">Manual</label>
                                <p:fileUpload mode="simple" auto="true" skinSimple="true" accept=".pdf"
                                              listener="#{partbean.handlefileupload}"/>
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput" class="d-block">Video URL</label>
                              <p:inputText class="form-control" placeholder="Enter Video URL" value="#{partbean.newpart.videoUrl}" />
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput" class="d-block">Part Description</label>
                              <p:inputTextarea class="form-control" placeholder="Enter description" value="#{partbean.newpart.partDescription}" />
                            </div>
                            <p:commandButton styleClass="ui-button-primary" value="submit" action="#{partbean.addpart()}" />
<!--                            <p:commandButton styleClass="ui-button-primary" value="Submit" onclick="" />&nbsp;-->
                            <p:commandButton styleClass="ui-button-secondary" value="Cancel" onclick="window.location='viewparts.jsf'" />
                        </h:form>
                     </div>
                    <div class="col-2">&nbsp;</div>
                </div><!-- row -->
              </div><!-- container -->
            </div>
          </div><!-- content -->
        <ui:include src="scripts.xhtml"/>
    </h:body>
</html>
