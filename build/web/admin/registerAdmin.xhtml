<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
        <ui:include src="css.xhtml"/>
    </h:head>
    <h:body>
        <div class="content content-fixed content-auth">
        <div class="container">
          <div class="media align-items-stretch justify-content-center ht-100p">
            <div class="sign-wrapper mg-lg-r-50 mg-xl-r-60">
              <div class="pd-t-20 wd-100p">
                <h3 class="tx-color-01 mg-b-5">Register As A New User</h3>
                <p class="tx-color-03 tx-16 mg-b-40">Sign-up to continue as an User</p>
                <h:form>
                    <p:growl id="messages" />
                    <div class="form-group">
                      <label>Name</label>
                      <p:inputText styleClass="form-control" placeholder="Enter your Name" value="#{registerbean.newuser.name}"/>
                    </div>
                    <div class="form-group">
                      <label>Contact</label>
                      <p:inputText styleClass="form-control" placeholder="Enter your Contact Number" value="#{registerbean.newuser.contact}"
                                   validatorMessage="please enter valid mobile number">
                          <f:validateRegex pattern="[0-9]{10}" />
                      </p:inputText>
                    </div>
                    <div class="form-group">
                      <label>Email address</label>
                      <p:inputText styleClass="form-control" placeholder="Enter your email address. Your email address will be your Username"
                                   value="#{registerbean.newuser.username}"
                                   required="true" requiredMessage="Please enter your e-mail address"
                          validatorMessage="Invalid e-mail address">
                                       <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                      </p:inputText>
                    </div>
                    <div class="form-group">
                      <div class="d-flex justify-content-between mg-b-5">
                        <label class="mg-b-0-f">Password</label>
                      </div>
                        <p:password styleClass="form-control" placeholder="Enter your password"
                                     value="#{registerbean.newuser.password}"
                                  required="true" requiredMessage="please enter your password" />
                    </div>
                    <div class="form-group tx-12">
                      By clicking <strong>Create an account</strong> below, you agree to our terms of service and privacy statement.
                    </div><!-- form-group -->
                    <p:commandButton styleClass="btn btn-brand-02 btn-block" value="Create Account" action="#{registerbean.registeruser()}" update="messages"/>
                </h:form>
                <div class="divider-text">or</div>
                <div class="tx-13 mg-t-20 tx-center">Already have an account? <a href="loginAdmin.jsf">Sign In</a></div>
              </div>
            </div><!-- sign-wrapper -->
            <div class="media-body pd-y-30 pd-lg-x-50 pd-xl-x-60 align-items-center d-none d-lg-flex pos-relative">
              <div class="mx-lg-wd-500 mx-xl-wd-550">
                <img src="assets/img/poster.png" height="1280px" width="1225px" style="border-radius: 5px;" class="img-fluid" alt="" />
                <!--<img src="https://via.placeholder.com/1280x1225" class="img-fluid" alt=""/>-->
              </div>
             
            </div><!-- media-body -->
          </div><!-- media -->
        </div><!-- container -->
      </div><!-- content -->
      <ui:include src="scripts.xhtml"/>
    </h:body>
</html>
