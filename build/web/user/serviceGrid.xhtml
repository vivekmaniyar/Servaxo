<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Services</title>
        <ui:include src="userCss.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="userHeader.xhtml"/>
        <div class="product card">
            <h:form id="form">
                <p:dataGrid var="product" value="#{userHome.allServices()}" columns="3" layout="grid"
                            rows="6" paginator="true" paginatorPosition="top" id="cars"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        <div class="row">
                            <div class="col-lg-10 text-left">
                                <h4><b><a href="home.jsf">Home</a> > Our Services</b></h4>
                            </div>
                            <div class="col-lg-2">
                              <div class="text-center">
                                  <a class="btn btn-danger" href="serviceCart.jsf">My List</a>
                            </div>  
                            </div>
                        </div>
                    </f:facet>

                    <div class="product-grid-item card" style="margin-bottom: 0">
                        <table>
                            
                            <tr>
                                <td>
                                    <div class="product-name"><h3><b>#{product.serviceName}</b></h3></div> 
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <h:outputText value="#{product.servicePrice}" style=" font-size: 16px">
                                        <f:convertNumber currencySymbol="â‚¹" type="currency"/>
                                    </h:outputText>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <h:inputTextarea cols="35" rows="5" value="#{product.serviceDescription}" class="form-control" disabled="true"/>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <br/>
                                    <h:commandButton action="#{userserviceorderbean.addToCart(product.serviceId)}" class="form-control btn btn-danger" value="Add To List"/>
                                </td>
                            </tr>
                        </table>
                    </div>

                </p:dataGrid>

                
            </h:form>
        </div>
        <ui:include src="userFooter.xhtml"/>
    </h:body>
    <ui:include src="userScripts.xhtml"/>
</html>
