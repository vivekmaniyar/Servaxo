<?xml version='1.0' encoding='UTF-8' ?>

                                        <input type="hidden" name="route" value="product/search" />

                                                                </a>

                                                                                            <ul>
                                                                                                <li><a href="userOrders.jsf"  class="main-menu">Previous Orders</a></li>
                                                                                                <li><a href="userServiceOrders.jsf"  class="main-menu">Previous Services</a></li>
                                                                                            </ul>

                                                                            </div>
                                                                        </div>
                                                                    </div>
