<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Your Orders</title>
    </h:head>
    <ui:include src="userCss.xhtml"/>
    <h:body class="res layout-1">
        <div id="wrapper" class="wrapper-fluid banners-effect-5">
            <ui:include src="userHeader.xhtml"/>
            <!-- Main Container  -->
            <div class="main-container container">
                <ul class="breadcrumb">
                    <li><a href="home.jsf"><i class="fa fa-home"></i></a></li>
                    <li><a href="#">All Orders</a></li>
                </ul>

                <div class="row">
                    <!--Middle Part Start-->
                    <div id="content" class="col-sm-12">
                        <h2 class="title">My Orders</h2>
                        <div class="table-responsive form-group">
                            <h:form>
                            <p:dataTable id="cart" var="cart" value="#{userorderbean.allOrders()}" rowKey="#{cart.orderId}">
                                <p:column headerText="Order Id">
                                    <h:outputText style="font-size: 16px;" value="#{cart.orderId}" />
                                </p:column>
                                <p:column headerText="Order Date">
                                    <h:outputText style="font-size: 16px;" value="#{cart.orderDatetime}" />
                                </p:column>
                                <p:column headerText="Total payment">
                                    <h:outputText style="font-size: 16px;" value="â‚¹ #{cart.totalPayment}" />
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText style="font-size: 16px;" value="#{cart.status}" />
                                </p:column>
                                <p:column headerText="View">
                                    <h:commandButton class="btn btn-primary" value="View" action="#{userorderbean.getDetails}">
                                        <f:setPropertyActionListener value="#{cart}" target="#{userorderbean.currentOrder}"/>
                                    </h:commandButton>
                                </p:column>
                            </p:dataTable>
                            </h:form>
                        </div>
                      <h:form>
                        <div class="buttons">
                            <div class="pull-left"><a href="partGrid.jsf" class="btn btn-primary">Continue Shopping</a></div>
                        </div>
                        </h:form>
                    </div>
                    <!--Middle Part End -->

                </div>
            </div>
            <!-- //Main Container -->
            <ui:include src="userFooter.xhtml"/>
        </div>
        <ui:include src="userScripts.xhtml" />
    </h:body>
</html>
