<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Login</title>
        <ui:include src="css.xhtml"/>
    </h:head>
    <h:body>
    <div class="content content-fixed content-auth">
        <div class="container">
          <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="media-body align-items-center d-none d-lg-flex">
              <div class="mx-wd-600">
                  <img src="assets/img/poster.png" height="1000px" width="950px" style="border-radius: 5px;" class="img-fluid" alt="" />
              </div>
            </div><!-- media-body -->
            <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
              <div class="wd-100p">
                <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>
                <h:form>
                    <p:growl id="messages" />
                    <div class="form-group">
                      <label>Username</label>
                      <p:inputText id="email" styleClass="form-control" placeholder="yourname@yourmail.com"
                                   value="#{loginbean.username}"
                                   required="true" requiredMessage="Please enter your e-mail address" 
                          validatorMessage="Invalid e-mail address">
                          <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                      </p:inputText>
                    </div>
                    <div class="form-group">
                      <div class="d-flex justify-content-between mg-b-5">
                        <label class="mg-b-0-f">Password</label>
                        <!--<a href="" class="tx-13">Forgot password?</a>-->
                      </div>
                      <p:password styleClass="form-control" placeholder="Enter your password"
                                  value="#{loginbean.password}"
                                  required="true" requiredMessage="Please enter your password"/>
                    </div>
                    <p:commandButton ajax="false" class="btn btn-brand-02 btn-block" value="Sign In" action="#{loginbean.login()}"/>
                </h:form>
                <div class="divider-text">or</div>
                <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a href="registeruser.jsf">Create an Account</a></div>
              </div>
            </div><!-- sign-wrapper -->
          </div><!-- media -->
        </div><!-- container -->
      </div><!-- content -->
      <ui:include src="scripts.xhtml"/>
    </h:body>
</html>
